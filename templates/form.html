<!doctype html>
<html>
<head>
    <title>Form Input</title>
</head>
<body>
    <h1>Input Form</h1>
    <form method="post" action="/">
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}<br>
            {% for error in form.name.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>
            {{ form.age.label }}<br>
            {{ form.age() }}<br>
            {% for error in form.age.errors %}
                <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p><input type="submit" value="Submit"></p>
    </form>
</body>
</html>
